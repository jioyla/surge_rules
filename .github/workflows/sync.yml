name: Sync cncidr.txt

on:
  schedule:
    - cron: '0 7 * * *' # 每天早上7点更新
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2

      - name: Download cncidr.txt
        run: |
          curl -O -L https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/cncidr.txt

      - name: Sync cncidr.txt
        run: |
          sed -i 's/$/.no-resolve/' cncidr.txt
          
      - name: Commit and push changes
        run: |
          git init
          git config --global user.name "jioyla"
          git config --global user.email "lz4261@gmail.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release
